<template>
    <lightning-card title="Add your input">
        <lightning-button slot="actions" label="Add" onclick={addInput}></lightning-button>
        <div class="slds-p-around_medium">
            <lightning-input label="Input" lwc:ref="input"></lightning-input>
            <template iterator:it={itemList}>
                <div key={it.value}>
                    <h1 lwc:if={it.first} class="slds-text-heading_medium">Items:</h1>
                    <p>{it.value}</p>
                </div>
            </template>
        </div>
    </lightning-card>
</template>
