<!DOCTYPE html>

<html>

<head>
    <title>Elite Challenges</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

<body>
    <section class="hide" id="toast">
        <div><button id="close-toast">X</button></div>
        <ul></ul>
    </section>
    <section id="input-section">
        <h1>List of Stuff</h1>
        <button id="alert-button">Show List</button>
        <div id="add-item-group">
            <input type="text" />
            <button>Add To List</button>
        </div>
    </section>
    <hr />
    <section id="shopping-cart">
        <h1>Shopping Cart</h1>
        <div class="inputs">
            <input type="text" />
            <button>Add Item</button>
        </div>
        <hr />
        <h2>Cart Items</h2>
        <ul id="cart-items">
        </ul>
    </section>
